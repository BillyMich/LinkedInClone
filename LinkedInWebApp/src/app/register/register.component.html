<div class="register-container">
    <mat-card>
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <form class="register-form">
          <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="full name" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="password" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Confirm your password" required>
          </mat-form-field>
          <button mat-raised-button color="primary">Register</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
