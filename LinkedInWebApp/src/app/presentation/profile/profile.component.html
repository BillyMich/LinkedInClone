<!-- src/app/profile/profile.component.html -->
<div class="profile-container content" *ngIf="user">
  <h1>Προσωπικά Στοιχεία</h1>

  <!-- Display Profile Picture -->
  <div *ngIf="profilePictureUrl" class="profile-picture">
    <img [src]="profilePictureUrl" alt="Profile Picture" />
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="fullName">Full Name</label>
    <input id="fullName" formControlName="fullName" type="text" />

    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />

    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone" type="text" />

    <label for="profilePicture">Profile Picture</label>
    <input
      id="profilePicture"
      formControlName="profilePicture"
      type="file"
      (change)="onFileChange($event)"
    />

    <button type="submit" class="primary-button">Save</button>
  </form>
</div>
