<!-- src/app/admin/user-profile/user-profile.component.html -->
<div class="user-profile-container" *ngIf="user">
  <h1>{{ editMode ? 'Edit Profile' : user.fullName + "'s Profile" }}</h1>
  
  <form *ngIf="editMode" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <label for="fullName">Full Name</label>
    <input id="fullName" formControlName="fullName" type="text" />
    
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    
    <label for="phone">Phone</label>
    <input id="phone" formControlName="phone" type="text" />
    
    <label for="profilePicture">Profile Picture</label>
    <input id="profilePicture" formControlName="profilePicture" type="file" (change)="onFileChange($event)" />
    
    <button type="submit">Save</button>
    <button type="button" (click)="toggleEditMode()">Cancel</button>
  </form>

  <div *ngIf="!editMode">
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.phone }}</p>
    <p>Profile Picture: <img [src]="user.profilePictureUrl" alt="Profile Picture" /></p>
    <button (click)="toggleEditMode()">Edit Profile</button>
  </div>
</div>
