<!-- src/app/discussions/discussions.component.html -->
<div class="discussions-container">
  <div class="conversations-list">
    <h2>Ιδιωτικές Συζητήσεις</h2>
    <ul>
      <li *ngFor="let conversation of conversations" (click)="selectConversation(conversation)"
          [class.selected]="conversation === selectedConversation">
        {{ conversation.name }}
      </li>
    </ul>
  </div>

  <div class="messages-content" *ngIf="selectedConversation">
    <h2>Συζήτηση με {{ selectedConversation.name }}</h2>
    <div class="messages">
      <div *ngFor="let message of messages" 
           [ngClass]="{'sent': message.sender === 'Me', 'received': message.sender !== 'Me'}" 
           class="message">
        <p>{{ message.content }}</p>
      </div>
    </div>
    <div class="message-input">
      <input type="text" [(ngModel)]="newMessage" placeholder="Γράψτε ένα μήνυμα..." />
      <button (click)="sendMessage()">Αποστολή</button>
    </div>
  </div>
</div>
