<!-- advertisement-update.component.html-->
<div class="advertisement-update">
    <h2>Update Advertisement</h2>
    <form [formGroup]="advertisementForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="professionalBranche">Professional Branch</label>
        <input id="professionalBranche" formControlName="professionalBranche" class="form-control" />
      </div>
      <div class="form-group">
        <label for="jobType">Job Type</label>
        <input id="jobType" formControlName="jobType" class="form-control" />
      </div>
      <div class="form-group">
        <label for="workingLocation">Working Location</label>
        <input id="workingLocation" formControlName="workingLocation" class="form-control" />
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input id="status" formControlName="status" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
